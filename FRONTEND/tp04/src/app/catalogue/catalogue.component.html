<div class="container mt-5">
    <div class="form-group row">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Rechercher un produit">
        <div class="col-3 mt-2" *ngFor="let product of products | filter:searchTerm">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{ product.price }} â‚¬</h6>
            <button class="btn btn-primary" [disabled]="true">Acheter</button>
          </div>
        </div>
    </div>
</div>
